<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        evensum=0;
        oddsum=0;
        for(let k=1;k<=100;k++){
            if(k%2==0)
            evensum+=k;
        else
           oddsum+=k;

        }

        
        console.log("sum of even numbers upto 100 is:",evensum);
        console.log("sum of odd numbers upto 100 is:",oddsum);
    </script>
</body>
</html>
