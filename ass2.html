<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=0;
        let b=1;
        for(let i=3;i<=50;i++){
             c=a+b;
             console.log("the square of the",c,"is",c**2);
             a=b;
             b=c;
             if(c%2==0){
                console.log(c,"is an even number");
             }
             else{
                console.log(c,"is an odd number");
             }
             
        }
      
    </script>
</body>
</html>
